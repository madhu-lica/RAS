<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Roboto&family=Square+Peg&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap"
      rel="stylesheet"
    />
    
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  html {
    font-family: 'Roboto', sans-serif;
  }
  body {

    background: #eee;
    padding: 0 16px;
  }
  
  header {
    background-color: #DBDFFD;
    margin: auto -16px;
    padding: 16px 32px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
  }
  
  header h1 {
    color: #fff;
    font-family: "McLaren", cursive;
    font-weight: 200;
  }
  
  footer {
     position: fixed;
  bottom: 0px;
text-align:center;
  margin-right: auto;
  margin-left: auto;
    width: 100%;
    height: 2.5rem;
  }
  
  footer p {
    color: #ccc;
  }
  .note {
    text-align: center;
    background: #fff;
    border-radius: 7px;
    box-shadow: 0 2px 5px #ccc;
    padding: 70px;
    width: 540px;
    margin-bottom:10%;
    margin-left: 30%;
    margin-right: 30%;
    float: left;
    color:#112B3C;
    
  }
  .note h1 {
    font-size: 1.1em;
    margin-bottom: 6px;
  }
  .note p {
    font-size: 1.1em;
    margin-bottom: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
    color:#112B3C;
  }
  .tit{
    font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 40px;
      padding-bottom: 40px;
      color:#112B3C;
  }
  input{
      padding-top: 7px;
      padding-bottom: 7px;      
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 5px;
      margin: 10px;
      font-size: 20px;

  }
  input:hover{
      border-radius: 10px;
      box-shadow: 1px 3px #888888;
  }
  .submit{
      background-color: #DBDFFD;
      border: rgb(112, 110, 110);
      color: rgb(74, 73, 73);
  }
  .submit:hover{
    border-radius: 10px;
      box-shadow: 1px 3px #888888;
  }
label{
font-size:1.1em;
}
  
    </style>
  </head>

  <body>
    <div id="root"></div>
<header>
      <img 
      src="https://www.ssn.edu.in/wp-content/uploads/2020/06/SSN-Institutions-1.png" 
      alt="SSN"  width="90" height="40"
      />
    </header>
<h1 class="tit">Resource Allocation System</h1>
<div class="note">
    <h2>LOGIN</h2><br></br>

      <form action="http://localhost:8080/RAS/UserAuthenticate" method="GET">
          <input type="text" name="username" placeholder="Enter Username" required></input><br></br>
          <input type="password" name="password" placeholder="Enter password" required></input><br></br>
          <input type="radio" id="faculty" name="designation" value="faculty" required>
          <label for="faculty" >Faculty</label>
          <input type="radio" id="student" name="designation" value="student" required>
          <label for="student">Student</label>
          <input type="radio" id="admin" name="designation" value="admin" required>
          <label for="admin">Admin</label><br><br>
          <input class="submit" type="submit"></input>

      </form>
    </div>

 <footer>
<div>
      <p>Copyright | 2022</p>
</div>    
</footer>
</body>
</html>
